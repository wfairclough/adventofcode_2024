name: Swift Build

on:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Verify Git Ref
        run: |
          git rev-parse HEAD
          git log --oneline

      - name: Set up Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: '5.9'  # Specify the Swift version you need

      - name: Build Swift Package
        run: swift build

      - name: Run Tests
        run: swift test

